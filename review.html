<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reviewbg.css">
    <title>SocMedFB</title>
</head>
<body class="container" > 
    <form action="Login" class="logins">
        <h2 class="title">Face Look</h2>
        <h4 class="interface">Connect with friends and the world around you on Face Look</h4>
    <div> 
        <input type="email" placeholder="Email or Phone number" class="user">
    </div>
    <div>
        <input type="password" placeholder="Password" class="pass">
    </div>
    <div>
        <button class="log">Log In</button>
    </div>
    <div>
        <button class="forgot">Forgot Password?</button>
    </div>
    <div >
        <button class="create">Create new account</button>
    </div>
    </form>
</body>
</html>
