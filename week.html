<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Selector</title>
    <link rel="stylesheet" href="days.css"> 
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="day-btn" data-day="monday" style="background-color: #ff6666;">Monday</button>
            <button class="day-btn" data-day="tuesday" style="background-color: #ff9933;">Tuesday</button>
            <button class="day-btn" data-day="wednesday" style="background-color: #ffcc33;">Wednesday</button>
            <button class="day-btn" data-day="thursday" style="background-color: #99cc33;">Thursday</button>
            <button class="day-btn" data-day="friday" style="background-color: #339966;">Friday</button>
            <button class="day-btn" data-day="saturday" style="background-color: #3399ff;">Saturday</button>
            <button class="day-btn" data-day="sunday" style="background-color: #9933cc;">Sunday</button>
        </div>
        <div class="main-content">
            <div class="box-container">
                <div id="animated-box"></div> 
            </div>
        </div>
    </div>
    <script src="weekdays.js"></script>
</body>
</html>
